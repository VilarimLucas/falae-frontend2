<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Falae - CADASTRAR USUÁRIO</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Links js e jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content" style="background-color:blueviolet; color:aquamarine;">
                <div id="signup-form" class="signup-form">
                    <h2>Fala ê </h2>
                    <p class="desc">Faça seu comentário aqui também <span>“Falar faz bem”</span></p>
                    <div class="form-group">
                        <input type="text" class="form-input" name="name" id="adduser-nick" placeholder="Digite seu nome de usuário"/>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="adduser-email" placeholder="Digite um e-mail"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="adduser-pass" placeholder="Digite uma senha"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>Eu aceito todos os termos de privacidade  <a href="#" class="term-service">Termos de privacidade</a></label>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" onclick="userCreate()" value="Cadastrar"/>
                        <a href="index.html" class="submit-link submit">Login</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
