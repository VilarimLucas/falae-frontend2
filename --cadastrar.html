<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falae - CADASTRAR USUÁRIO</title>

    <script src="js/script.js"></script>

<body>
    <div class="main">
        <div class="container">
            <div class="signup-content">
                <h2>Cadastro de Usuário</h2>
                <div class="form-group"><input type="email" id="adduser-email" placeholder="Digite seu email" /></div>
                <div class="form-group"><input type="text" id="adduser-nick" placeholder="Digite um nome de Usuário" /></div>
                <div class="form-group"><input type="password" id="adduser-pass" placeholder="Digite a senha" /></div>
                <div class="form-group"><button id="adduser-btn" onclick="userCreate()">Cadastrar</button></div>
                <a href="index.html">já é cadastrado? Clique aqui!</a>
            </div>
        </div>
    </div>
